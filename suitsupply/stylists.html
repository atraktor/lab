<!DOCTYPE html>
<html>
<head>
  <title>Stylists</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700' rel='stylesheet' type='text/css'>
  <style type="text/css">
    body {
      font-family:"Roboto Condensed";
    }
    h2 {
      font-weight: 300;
      font-size:16px;
      line-height: 22px;
      text-transform: uppercase;
      text-align: center;
      margin: 24px auto 0 auto;
    }
    #stylists {
      max-width: 1024px;
      margin:0 auto;
    }
    ul {
      list-style: none;
      padding:0;
      margin:0 20px;
      text-align: center;
    }
    ul > li {
      display: inline-block;
      padding: 0;
      width: 20%;
      margin-left:-4px;
      margin-bottom: 56px;
      text-align: center;
    }
    ul > li:last-child {
      margin-right: 0;
      padding:0;
    }
    ul > li .avatar {
      background: #999;
      width:80%;
      padding-bottom: 80%;
      border-radius: 50%;
      margin: 0 auto;
    }
    @media screen and (max-width: 768px) {
      ul > li {
        width: 33%;
      }
    }
    @media screen and (max-width: 480px) {
      ul > li {
        width: 50%;
      }
    }
  </style>
</head>
<body>
  <div id="stylists">
    <ul>
      <li>
        <div class="avatar"></div>
        <h2>Jessey</h2>
      </li>
      <li>
        <div class="avatar"></div>
        <h2>Jessey</h2>
      </li>
      <li>
        <div class="avatar"></div>
        <h2>Jessey</h2>
      </li>
      <li>
        <div class="avatar"></div>
        <h2>Jessey</h2>
      </li>
      <li>
        <div class="avatar"></div>
        <h2>Jessey</h2>
      </li>
    </ul>
  </div>
  <!-- #stylists -->
</body>
</html>
